<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../src/img/pngwing.com.png">
  <title>Custom Trello</title>
</head>
<body>
  <div class="page-name"><h3>Trello - система управления задачами</h3></div>
<div id="board" class="board">
  <div class="list-wrapper">
    <div class="list-header">Сделать</div>
    <div class="list-content" id="todo">
      <div class="card emptySectionHiddenLesson"></div>
    </div>
    <div class="card-creator hide">
      <textarea class="card-creator-text" placeholder="Введите текст карточки"></textarea>
    </div>
    <div class="card-creator-control hide">
      <div class="card-creator-add">Добавить карточку</div>
      <div class="card-creator-close"></div>
    </div>
    <div class="card-btn-add">+ Добавить карточку</div>
  </div>

  <div class="list-wrapper">
    <div class="list-header">В процессе</div>
    <div class="list-content" id="process">
      <div class="card emptySectionHiddenLesson"></div>
    </div>
    <div class="card-creator hide">
      <textarea class="card-creator-text" placeholder="Введите текст карточки"></textarea>
    </div>
    <div class="card-creator-control hide">
      <div class="card-creator-add">Добавить карточку</div>
      <div class="card-creator-close"></div>
    </div>
    <div class="card-btn-add">+ Добавить карточку</div>
  </div>

  <div class="list-wrapper">
    <div class="list-header">Готово</div>
    <div class="list-content" id="done">
      <div class="card emptySectionHiddenLesson"></div>
    </div>
    <div class="card-creator hide">
      <textarea class="card-creator-text" placeholder="Введите текст карточки"></textarea>
    </div>
    <div class="card-creator-control hide">
      <div class="card-creator-add">Добавить карточку</div>
      <div class="card-creator-close"></div>
    </div>
    <div class="card-btn-add">+ Добавить карточку</div>
  </div>
  
</div>
</body>
</html>
